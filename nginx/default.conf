server {
    listen 80;
    server_name hexforgelabs.com www.hexforgelabs.com;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://hexforge-backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # --- Unified assistant proxy for all paths ---
    # === HexForge Assistant routes ===
# Health endpoint
location = /assistant/health {
    proxy_pass http://hexforge-assistant:11435/health;
    proxy_set_header Host $host;
}

# Main chat and stream APIs
location /assistant/mcp/ {
    proxy_pass http://hexforge-assistant:11435/mcp/;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
    proxy_read_timeout 3600;
    proxy_buffering off;                 # Required for streaming
    chunked_transfer_encoding off;
}

# Optional explicit shortcuts
location = /assistant/chat   { proxy_pass http://hexforge-assistant:11435/mcp/chat; }
location = /assistant/stream { proxy_pass http://hexforge-assistant:11435/mcp/stream; }
location = /assistant/uploads/{ proxy_pass http://hexforge-assistant:11435/uploads/; }
location = /assistant/images/ { proxy_pass http://hexforge-assistant:11435/images/; }


    location /mcp/ {
        proxy_pass http://hexforge-assistant:11435/mcp/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_read_timeout 3600;
        proxy_buffering off;   # Required for SSE streaming
        chunked_transfer_encoding off;
    }

    location /uploads/ {
        alias /app/uploads/;
        autoindex on;
    }

    location /images/ {
        alias /usr/share/nginx/html/images/;
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }

    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    location ~ /\. {
        deny all;
    }
}
