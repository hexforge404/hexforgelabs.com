# /etc/nginx/conf.d/default.conf
# HexForge Labs nginx v2 – clean MIME handling + SPA routing

# -------------------------------------------------
# HTTP 80 -> HTTPS redirect
# -------------------------------------------------
server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;
    return 301 https://hexforgelabs.com$request_uri;
}

# -------------------------------------------------
# Local HTTP test server (no redirect, optional)
# -------------------------------------------------
server {
    listen      8080;
    server_name localhost 127.0.0.1;

    root  /usr/share/nginx/html;
    index index.html;

    location / {
        # Standard SPA routing for local testing
        try_files $uri $uri/ /index.html;
    }
}

# -------------------------------------------------
# HTTPS: main HexForge Labs site
# -------------------------------------------------
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  hexforgelabs.com www.hexforgelabs.com;

    # --- SSL (Let’s Encrypt) ---
    ssl_certificate     /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    # --- Security / PWA Header Baseline ---
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy         no-referrer-when-downgrade always;
    add_header X-Frame-Options         SAMEORIGIN always;
    add_header X-XSS-Protection        "1; mode=block" always;
    add_header Permissions-Policy      "geolocation=(), microphone=(), camera=()" always;

    # Serve React build
    root  /usr/share/nginx/html;
    index index.html;

    client_max_body_size 20m;

    # --- Gzip (safe set) ---
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/manifest+json
        application/xml
        text/xml
        image/svg+xml
        font/woff2;
    gzip_vary on;

    # -------------------------------------------------
    # Static assets – DO NOT fall back to index.html
    # -------------------------------------------------

    # CSS / JS / maps / fonts (hashed filenames)
    location ~* \.(?:css|js|mjs|map|woff2)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

        # Serve /images/* from /uploads first (beats regex)
    location ^~ /images/ {
        alias /uploads/;
        access_log off;
        add_header Cache-Control "public, max-age=2592000"; # 30d
        add_header X-Content-Type-Options nosniff always;
    }

    # Images & icons anywhere else under the main root
    location ~* \.(?:png|jpg|jpeg|gif|svg|webp|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options nosniff always;
    }
    # Videos
    location ~* \.(?:mp4|webm|ogg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options nosniff always;
    }   
    # Audio
    location ~* \.(?:mp3|wav|ogg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options nosniff always;
    }
    # PDFs
    location ~* \.pdf$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options nosniff always;
    }

    # PWA manifest
    location = /manifest.json {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400, immutable" always;
    }

    # Service worker – never cache
    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma        "no-cache" always;
        add_header Expires       "0" always;
    }

    # -------------------------------------------------
    # SPA routing – ONLY for normal routes
    # -------------------------------------------------

    # Root and extensionless paths: /, /store, /assistant, /blog, etc.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Direct .html requests
    location ~* \.html?$ {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma        "no-cache" always;
        add_header Expires       "0" always;
    }

    # -------------------------------------------------
    # Backend API (Express)
    # -------------------------------------------------
    location /api/ {
        proxy_pass         http://hexforge-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
    }

    # -------------------------------------------------
    # Assistant (FastAPI)
    # -------------------------------------------------
    location /mcp/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin  $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age       86400 always;
            return 204;
        }

        proxy_set_header   Origin           $http_origin;
        proxy_pass         http://hexforge-assistant:11435/mcp/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
    }

    location /tool/ {
        proxy_pass         http://hexforge-assistant:11435/tool/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
    }

    location /ws {
        proxy_pass         http://hexforge-assistant:11435;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_read_timeout  3600;
        proxy_send_timeout  3600;
        proxy_buffering     off;
    }
}

        
 

