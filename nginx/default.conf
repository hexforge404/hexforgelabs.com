# =================================================
# HexForge Labs — Main Site + Tools Subdomain
# Clean, stable, production-ready
# =================================================


# -------------------------------------------------
# HTTP → HTTPS (hard redirect)
# -------------------------------------------------
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name
        hexforgelabs.com
        www.hexforgelabs.com
        tools.hexforgelabs.com;

    return 301 https://$host$request_uri;
}


# -------------------------------------------------
# Optional local HTTP test port (LAN / debugging)
# -------------------------------------------------
server {
    listen 8088;
    server_name localhost 127.0.0.1;

    root  /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


# =================================================
# MAIN SITE — hexforgelabs.com
# =================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name hexforgelabs.com www.hexforgelabs.com;

    ssl_certificate     /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    root  /usr/share/nginx/html;
    index index.html;

    client_max_body_size 50m;

    # -------------------------------------------------
    # Security headers
    # -------------------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # -------------------------------------------------
    # 404 handling (prevent bad caching)
    # -------------------------------------------------
    error_page 404 = @notfound;
    location @notfound {
        add_header Cache-Control "no-store" always;
        return 404;
    }

    # -------------------------------------------------
    # Kill bot / exploit probes
    # -------------------------------------------------
    location ~* \.(?:php|phtml|phar|cgi)$ { return 444; }
    location ~* ^/(?:wp-admin|wp-includes|wp-content|xmlrpc\.php) { return 444; }
    location ~* ^/(?:cgi-bin|\.git|\.env) { return 444; }

    # -------------------------------------------------
    # Static assets (hashed)
    # -------------------------------------------------
    location ~* \.(?:css|js|mjs|map|woff2)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|webp|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # -------------------------------------------------
    # Uploaded images (if mounted)
    # -------------------------------------------------
    location ^~ /images/ {
        alias /uploads/;
        add_header Cache-Control "public, max-age=2592000" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # -------------------------------------------------
    # Heightmap API (Assistant)
    # -------------------------------------------------
    location ^~ /api/heightmap/ {
        proxy_pass http://backend:8000/api/heightmap/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    location = /api/heightmap/docs {
        proxy_pass http://backend:8000/api/heightmap/docs;
    }

    location = /api/heightmap/openapi.json {
        proxy_pass http://backend:8000/api/heightmap/openapi.json;
    }

    # -------------------------------------------------
    # Heightmap assets (static)
    # -------------------------------------------------
    location ^~ /assets/heightmap/ {
        alias /var/www/hexforge3d/output/;
        autoindex off;
        add_header Cache-Control "public, max-age=86400" always;
        add_header X-Content-Type-Options "nosniff" always;

        types {
            application/json  json;
            model/stl         stl;
        }
    }

    # -------------------------------------------------
    # Surface / GlyphEngine assets
    # -------------------------------------------------
    location ^~ /assets/surface/ {
        alias /var/www/hexforge3d/surface/;
        autoindex off;
        add_header Cache-Control "public, max-age=86400" always;
        add_header X-Content-Type-Options "nosniff" always;

        types {
            application/json  json;
            model/stl         stl;
            model/obj         obj;
            model/gltf+json   gltf;
            model/gltf-binary glb;
            image/png         png;
            image/jpeg        jpg jpeg;
            image/gif         gif;
            image/svg+xml     svg;
            image/webp        webp;
            image/x-icon      ico;
        }
    }

    # -------------------------------------------------
    # Surface / GlyphEngine API
    # -------------------------------------------------
    location ^~ /api/surface/ {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;

        proxy_pass http://backend:8000/api/surface/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }


    location = /api/surface/docs {
        proxy_pass http://backend:8000/api/surface/docs;
    }

    location = /api/surface/openapi.json {
        proxy_pass http://backend:8000/api/surface/openapi.json;
    }

    # -------------------------------------------------
    # Assistant (tools + MCP + WS)
    # -------------------------------------------------
    location /tool/ {
        proxy_pass http://assistant:11435/tool/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    location /mcp/ {
        proxy_pass http://assistant:11435/mcp/;
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
    }

    location /ws {
        proxy_pass http://assistant:11435;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # -------------------------------------------------
    # Backend API
    # -------------------------------------------------
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------
    # React SPA fallback
    # -------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /health {
        return 200 "OK\n";
    }

    location ~ /\. {
        deny all;
    }
}


# =================================================
# TOOLS SUBDOMAIN — tools.hexforgelabs.com
