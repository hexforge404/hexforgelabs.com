# =====================================================
# HexForge Assistant HTTPS Proxy — FINAL VERIFIED FIX
# =====================================================

server {
    listen 443 ssl;
    server_name assistant.hexforgelabs.com;

    access_log /var/log/nginx/assistant_access.log;
    error_log  /var/log/nginx/assistant_error.log;

    ssl_certificate     /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    # --- Security headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Global CORS for Assistant ---
    add_header Access-Control-Allow-Origin "https://hexforgelabs.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # =====================================================
    # Health check
    # =====================================================
    location = /mcp/health {
        proxy_pass http://hexforge-assistant:11435/health;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_buffering off;
    }

    # =====================================================
    # Main MCP endpoint (Chat, Stream, Tools)
    # =====================================================
    location ~* ^/mcp/.*$ {

        # --- Handle CORS preflight requests ---
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://hexforgelabs.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }

        # --- Rewrite and Proxy to backend ---
        #rewrite ^/mcp/(.*)$ /$1 break;
        proxy_pass http://hexforge-assistant:11435;
        proxy_http_version 1.1;

        # --- Streaming / SSE headers ---
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Cache-Control     no-cache;

        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        tcp_nodelay on;
    }

    # =====================================================
    # Fallback for root/base routes
    # =====================================================
    location / {
        proxy_pass http://hexforge-assistant:11435;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";

        proxy_read_timeout 300;
        proxy_buffering off;
    }
}

# =====================================================
# Redirect HTTP → HTTPS
# =====================================================
server {
    listen 80;
    server_name assistant.hexforgelabs.com;
    return 301 https://$host$request_uri;
}
