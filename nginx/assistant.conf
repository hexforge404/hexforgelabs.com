# =====================================================
# HexForge Assistant HTTPS Proxy — CORS for prod + dev
# =====================================================

# 1) Allow specific dev + prod origins
map $http_origin $cors_origin {
    default "";
    "~^https://hexforgelabs\.com$"            $http_origin;
    "~^http://(localhost|127\.0\.0\.1)(:\d+)?$"  $http_origin;
    "~^http://10\.0\.0\.200(:\d+)?$"          $http_origin;
}

server {
    listen 443 ssl;
    http2 on;
    server_name assistant.hexforgelabs.com;

    access_log /var/log/nginx/assistant_access.log;
    error_log  /var/log/nginx/assistant_error.log;

    ssl_certificate     /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    # --- Security headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- CORS headers ---
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Vary "Origin" always;

    # =====================================================
    # Health endpoint
    # =====================================================
    location = /health {
        proxy_pass http://hexforge-assistant:11435/health;
        include /etc/nginx/snippets/assistant-proxy-headers.conf;
    }

    # =====================================================
    # MCP routes (chat, stream, invoke)
    # =====================================================
    location ~ ^/mcp/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        proxy_pass http://hexforge-assistant:11435;
        include /etc/nginx/snippets/assistant-proxy-headers.conf;
    }

    # =====================================================
    # TOOL routes
    # =====================================================
    location ~ ^/tool/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        proxy_pass http://hexforge-assistant:11435;
        include /etc/nginx/snippets/assistant-proxy-headers.conf;
    }

    # =====================================================
    # Fallback (root, docs, etc.)
    # =====================================================
    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        proxy_pass http://hexforge-assistant:11435;
        include /etc/nginx/snippets/assistant-proxy-headers.conf;
    }
}

# =====================================================
# Redirect HTTP → HTTPS
# =====================================================
server {
    listen 80;
    server_name assistant.hexforgelabs.com;
    return 301 https://$host$request_uri;
}
