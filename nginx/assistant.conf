server {
    listen 443 ssl http2;
    server_name assistant.hexforgelabs.com;

    ssl_certificate /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    # Main MCP routes
    location /mcp/ {
        proxy_buffering off;                 # for SSE
        proxy_pass http://hexforge-assistant:11435/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # Legacy shortcuts â†’ rewrite to MCP
    location = /chat {
        rewrite ^ /mcp/chat break;
        proxy_pass http://hexforge-assistant:11435;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /stream {
        rewrite ^ /mcp/stream break;
        proxy_pass http://hexforge-assistant:11435;
        proxy_http_version 1.1;
        proxy_buffering off;                # critical for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional tool routes (you have /tool/* implemented)
    location /tool/ {
        proxy_pass http://hexforge-assistant:11435/tool/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://hexforge-assistant:11435/health;
    }
}
