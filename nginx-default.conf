# --- Cloudflare HTTPS detection ---
# This must be placed at the top (global http context)
map $http_x_forwarded_proto $redirect_to_https {
    default 0;
    https 0;
    http 1;
}

server {
    listen 80;
    server_name hexforgelabs.com www.hexforgelabs.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name hexforgelabs.com www.hexforgelabs.com;

    ssl_certificate     /etc/letsencrypt/live/hexforgelabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hexforgelabs.com/privkey.pem;

    # --- Trust proxy headers (Cloudflare) ---
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    if ($redirect_to_https) {
        return 301 https://$host$request_uri;
    }

    root /usr/share/nginx/html;
    index index.html;

    # --- Security headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # --- React frontend ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    

    # --- Backend API ---
    location /api/ {
        proxy_pass http://hexforge-backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # --- Assistant (MCP) proxy ---
    location /mcp/ {
        proxy_pass http://hexforge-assistant:11435/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }

    # --- Static cache ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # --- Health check ---
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    location ~ /\. {
        deny all;
    }
}
