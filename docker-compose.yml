services:
  mongo:
    image: mongo:6.0
    container_name: hexforge-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - hexforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
   
   
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hexforge-nginx
    container_name: hexforge-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8088:8088"
    volumes:
      # Nginx configs + certs
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/assistant.conf:/etc/nginx/conf.d/assistant.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/var/www/hexforge3d:ro
      - /mnt/hdd-storage/hexforge-store/nginx/auth:/etc/nginx/auth:ro

      # Shared uploads folder (for /images/* -> /uploads/)
      - ./uploads:/uploads
    depends_on:
      - backend
      - assistant
      - media_api
    networks:
      - hexforge-network




  backend:
    build:
      context: ./backend
    env_file:
      - .env
      - ./backend/.env.production
    container_name: hexforge-backend
    ports:
      - '8000:8000'
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - hexforge-network
    volumes:
      - ./backend:/app
      - /mnt/hdd-storage:/mnt/hdd-storage
      - ./uploads:/app/uploads
    environment:
      MEDIA_API_URL: http://hexforge-media-api:8700
      MEDIA_API_KEY: ${MEDIA_API_KEY}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      
      
      


  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - hexforge-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  assistant:
    build:
      context: .
      dockerfile: ./assistant/Dockerfile
    container_name: hexforge-assistant
    depends_on:
      backend:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - hexforge-network
    ports:
      - "11436:11435"  # host:container
    expose:
      - "11435"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/devuser/.ssh/hexforge_sandbox:/root/.ssh/hexforge_sandbox:ro
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/data/hexforge3d
    environment:
      HEXFORGE3D_ENGINE_DIR: /data/hexforge3d
      OLLAMA_MODEL: mistral:latest
      OLLAMA_URL: http://ollama:11434
      SCRIPT_LAB_URL: http://hexforge-backend:8000/api/script-lab
      SCRIPT_LAB_TOKEN: ${SCRIPT_LAB_TOKEN}
      CONTENT_ENGINE_URL: http://hexforge-backend:8000/api/media
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11435/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  media_api:
    build:
      context: /mnt/hdd-storage/hexforge-content-engine
      dockerfile: media_api/Dockerfile
    container_name: hexforge-media-api
    environment:
      MEDIA_API_KEY: ${MEDIA_API_KEY}
    ports:
      - "8700:8700"   # optional; keep if you want LAN access for testing
    networks:
      - hexforge-network
    volumes:
      - /mnt/hdd-storage/hexforge-content-engine:/mnt/hdd-storage/hexforge-content-engine
      - /root/ai-tools:/root/ai-tools
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8700/health"]
      interval: 30s
      timeout: 5s
      retries: 3




volumes:
  mongo_data:
    driver: local
  ollama-data:
    driver: local
  

networks:
  hexforge-network:
    driver: bridge

