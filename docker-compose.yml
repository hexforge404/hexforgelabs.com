services:
  mongo:
    image: mongo:6.0
    container_name: hexforge-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - hexforge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
   
   
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hexforge-nginx
    container_name: hexforge-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8088:8088"
    volumes:
      # Nginx configs + certs
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/assistant.conf:/etc/nginx/conf.d/assistant.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/var/www/hexforge3d
      - /mnt/hdd-storage/hexforge-store/nginx/auth:/etc/nginx/auth:ro

      # Shared uploads folder (for /images/* -> /uploads/)
      - ./uploads:/uploads
    depends_on:
      - backend
      - assistant
      - media_api
      - glyphengine
    networks:
      - hexforge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -kfsS -H 'Host: hexforgelabs.com' https://localhost/api/surface/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped




  backend:
    build:
      context: ./backend
    env_file:
      - .env
      - ./backend/.env.production
    container_name: hexforge-backend
    ports:
      - '8000:8000'
    depends_on:
      mongo:
        condition: service_healthy
      heightmapengine:
        condition: service_healthy
    networks:
      - hexforge-network
    volumes:
      - ./backend:/app
      - /mnt/hdd-storage:/mnt/hdd-storage
      - ./uploads:/app/uploads
    environment:
      MEDIA_API_URL: http://hexforge-media-api:8700
      MEDIA_API_KEY: ${MEDIA_API_KEY}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
      
      
      


  ollama:
    build:
      context: .
      dockerfile: ollama.Dockerfile
    container_name: ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - hexforge-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s


  assistant:
    build:
      context: .
      dockerfile: ./assistant/Dockerfile
    container_name: hexforge-assistant
    depends_on:
      backend:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - hexforge-network
    ports:
      - "11436:11435"  # host:container
    expose:
      - "11435"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/devuser/.ssh/hexforge_sandbox:/root/.ssh/hexforge_sandbox:ro
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/data/hexforge3d
    environment:
      HEXFORGE3D_ENGINE_DIR: /data/hexforge3d
      HEIGHTMAP_OUTPUT_DIR: /data/hexforge3d/output
      HEIGHTMAP_JOBS_DIR: /data/hexforge3d/jobs/heightmap
      HEIGHTMAP_TMP_DIR: /tmp/hexforge-heightmap
      OLLAMA_MODEL: mistral:latest
      OLLAMA_URL: http://ollama:11434
      SCRIPT_LAB_URL: http://hexforge-backend:8000/api/script-lab
      SCRIPT_LAB_TOKEN: ${SCRIPT_LAB_TOKEN}
      CONTENT_ENGINE_URL: http://hexforge-backend:8000/api/media
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11435/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  media_api:
    build:
      context: /mnt/hdd-storage/hexforge-content-engine
      dockerfile: media_api/Dockerfile
    container_name: hexforge-media-api
    environment:
      MEDIA_API_KEY: ${MEDIA_API_KEY}
    ports:
      - "8700:8700"   # optional; keep if you want LAN access for testing
    networks:
      - hexforge-network
    volumes:
      - /mnt/hdd-storage/hexforge-content-engine:/mnt/hdd-storage/hexforge-content-engine
      - /root/ai-tools:/root/ai-tools
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8700/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  glyphengine:
    build:
      context: /mnt/hdd-storage/hexforge-glyphengine
      dockerfile: Dockerfile
    image: hexforge-glyphengine
    container_name: hexforge-glyphengine

    environment:
      SURFACE_OUTPUT_DIR: /data/hexforge3d/surface
      SURFACE_PUBLIC_PREFIX: /assets/surface
      ROOT_PATH: /api/surface

    # If your Dockerfile already uses USER appuser, you can omit this.
    # Keeping it explicit is nice for future-you.
    user: "10001:10001"

    # Shared engine data (surface output lives here)
    volumes:
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/data/hexforge3d

    # Optional: make only /data/hexforge3d/surface writable, keep rest read-only.
    # Uncomment this pattern if you want tighter isolation:
    # volumes:
    #   - /mnt/hdd-storage/ai-tools/engines/hexforge3d/surface:/data/hexforge3d/surface
    #   - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/data/hexforge3d:ro

    # Optional hardening (turn on once you're stable)
    # read_only: true

    tmpfs:
      - /tmp:rw,noexec,nosuid,size=512m

    networks:
      - hexforge-network

    restart: unless-stopped

    ports:
      - "8092:8092"


    # IMPORTANT: this is your shared "hexforge" filesystem group (not docker)
    group_add:
      - "1001"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8092/api/surface/health > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s


  heightmapengine:
    build:
      context: ./heightmap-engine
    image: hexforge-heightmapengine
    container_name: hexforge-heightmapengine

    environment:
      HEIGHTMAP_OUTPUT_DIR: /data/hexforge3d/output/heightmap
      HEIGHTMAP_PUBLIC_PREFIX: /assets/heightmap
      HEIGHTMAP_SERVICE_NAME: heightmapengine
      ROOT_PATH: /api/heightmap

    volumes:
      - /mnt/hdd-storage/ai-tools/engines/hexforge3d:/data/hexforge3d

    networks:
      - hexforge-network

    restart: unless-stopped

    expose:
      - "8093"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8093/health > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s





volumes:
  mongo_data:
    driver: local
  ollama-data:
    driver: local
  

networks:
  hexforge-network:
    driver: bridge

